<div class="container">
    <div class="card">
        <div class="card-header text-center">
            ADD PRODUCT
        </div>
        <div class="card-body">
            <form [formGroup]="productRegistration" (ngSubmit)="onSubmit()">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="pName" placeholder="PRODUCT NAME">
                    <span class="errors" *ngIf="!NameValidator.valid && NameValidator.touched">ENTER PRODUCT NAME</span>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="pPrice" placeholder="PRODUCT PRICE">
                  <span class="errors"  *ngIf="!PriceValidator.valid && NameValidator.touched">ENTER PRODUCT PRICE</span>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="pQuantity" placeholder="PRODUCT QUANTITY">
                    <span class="errors"  *ngIf="!QuantityValidator.valid && QuantityValidator.touched">ENTER PRODUCT QUANTITY</span>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="pCategory" placeholder="PRODUCT CATEGORY">
                    <span class="errors"  *ngIf="!CategoryValidator.valid && CategoryValidator.touched">ENTER PRODUCT CATEGORY</span>
                  </div>

                  <div class="form-group col-md-6 ">
                    <input class="file-input block"  formControlName="pImage" type="file">
                    <span class="errors" *ngIf="!ImageValidator.valid && ImageValidator.touched">IMAGE REQUIRED</span>
                  </div>

                  <div class="form-group col-md-6 mt-2">
                      <textarea class="form-control text-center"  formControlName="pDescription" placeholder="PRODUCT DESCRIPTION"></textarea>
                      <span class="errors"  *ngIf="!DescriptionValidator.valid && DescriptionValidator.touched">ENTER PRODUCT DESCRIPTION</span>
                    </div>
                </div>
                <button type="submit"  class="btn btn-primary btn-block">ADD PRODUCT</button>
              </form>
        </div>
    </div>
</div>
